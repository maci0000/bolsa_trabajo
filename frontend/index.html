<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bolsa de Trabajo - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <header class="main-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">Bolsa de Trabajo</a></h1>
    </div>
  </header>

  <main class="form-section">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email-login">Correo electrónico</label>
          <input type="email" id="email-login" required />
        </div>
        <div class="form-group">
          <label for="password-login">Contraseña</label>
          <input type="password" id="password-login" required />
        </div>
        <button type="submit" class="submit-button">Ingresar</button>
      </form>
      <div class="register-link">
        ¿No tienes cuenta? <a href="postulante-registro.html">Regístrate aquí</a>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Bolsa de Trabajo. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email-login').value;
        const password = document.getElementById('password-login').value;

        const formData = { email, password };

        try {
          const response = await fetch('http://localhost/bolsa_trabajo/backend/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          const result = await response.json();
          console.log("Respuesta del backend:", result);

          if (response.ok) {
            localStorage.setItem('userRole', result.role);
            alert('¡Inicio de sesión exitoso!');

            if (result.role.trim() === 'admin') {
              window.location.href = 'admin_dashboard.html';
            } else if (result.role.trim() === 'postulante') {
              window.location.href = 'postulante_dashboard.html';
            } else {
              alert('Rol no válido');
              window.location.href = 'index.html';
            }
          } else {
            alert('Error al iniciar sesión: ' + (result.message || 'Credenciales incorrectas.'));
          }
        } catch (error) {
          console.error('Error en la conexión:', error);
          alert('Error de conexión. Inténtalo de nuevo más tarde.');
        }
      });
    });
  </script>

</body>
</html>
