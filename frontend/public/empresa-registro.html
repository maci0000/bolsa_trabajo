<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - Bolsa de Trabajo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Bolsa de Trabajo</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-section">
        <div class="form-container">
            <h2>Registrar mi Empresa</h2>
            <form id="empresa-form">
                <div class="form-group">
                    <label for="razon-social">Razón Social:</label>
                    <input type="text" id="razon-social" name="razonSocial" required>
                </div>
                <div class="form-group">
                    <label for="ruc">RUC:</label>
                    <input type="text" id="ruc" name="ruc" required pattern="[0-9]{11}" title="El RUC debe tener 11 dígitos numéricos.">
                </div>
                <div class="form-group">
                    <label for="email-empresa">Correo Electrónico de Contacto:</label>
                    <input type="email" id="email-empresa" name="emailEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="telefono-empresa">Teléfono de Contacto:</label>
                    <input type="text" id="telefono-empresa" name="telefonoEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="direccion-empresa">Dirección Fiscal:</label>
                    <input type="text" id="direccion-empresa" name="direccionEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="password-empresa">Contraseña:</label>
                    <input type="password" id="password-empresa" name="passwordEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password-empresa">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password-empresa" name="confirmPasswordEmpresa" required>
                </div>
                <button type="submit" class="submit-button">Registrar Empresa</button>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Bolsa de Trabajo. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="empresa-registro.js"></script>
</body>
</html>
