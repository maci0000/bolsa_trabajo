<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Postulante - Bolsa de Trabajo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Bolsa de Trabajo</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-section">
        <div class="form-container">
            <h2>Crear Cuenta de Postulante</h2>
            <form id="postulante-form">
                <div class="form-group">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido(s):</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <input type="text" id="carrera" name="carrera" required>
                </div>
                <div class="form-group">
                    <label for="año-ingreso">Año de Ingreso:</label>
                    <input type="number" id="año-ingreso" name="añoIngreso" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="universidad">Universidad:</label>
                    <select id="universidad" name="idUniversidad" required>
                        <option value="">Cargando universidades...</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Crear Cuenta de Postulante</button>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Bolsa de Trabajo. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="postulante-registro.js"></script>
</body>
</html>
